<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <img src="/png-transparent-netflix-logo-thumbnail.png" alt="Netflix Logo">
      <center>NETFLIX</center>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Enjoy unlimited movies and TV shows.</p>
      <a href="#" class="btn btn-primary">Get Started</a>
    </section>

    <section class="content">
      <h2>Popular Titles</h2>
      <div class="title-grid">
        <!-- Example movie/show cards -->
        <div class="card">
          <img src="/10-Chalo-Movie-HD-Photos-Stills-Naga-Shourya-Rashmika-Mandanna-Images-Gallery.jpg" alt="Movie 1">
          <h3>Dear Combridge</h3>
        </div>
        <div class="card">
          <img src="/main-qimg-27f0ffb8cfccd14c868805fda3d6ba45-lq.jpg" alt="Show 1">
          <h3>Tublight</h3>
        </div>
        <div class="card">
          <img src="/rajkumar-hiranis-3-idiots-a-story-based-on-the-education-system-that-changed-many-perceptions-completes-a-decade-0001.jpg" alt="Movie 2">
          <h3>3 idiot</h3>
        </div>
        <div class="card">
          <img src="MV5BODI5MzQ2NDg0MV5BMl5BanBnXkFtZTcwNTEwMzI1OQ@@._V1_.jpg" alt="Show 2">
          <h3>fukrey</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
